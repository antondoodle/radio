<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Bachata Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    #song-title {
      font-size: 1.1em;
      color: #ffcc70;
      margin-bottom: 20px;
      transition: opacity 0.5s ease-in-out;
    }
    iframe {
      border: none;
      width: 90%;
      max-width: 500px;
      height: 64px;
      border-radius: 10px;
      background: #000;
    }
    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>🎧 Bachata Radio</h1>
  <div id="song-title">Загрузка названия трека...</div>
  <iframe src="https://myradio24.org/bachatahit" allow="autoplay"></iframe>
  <footer>&copy; 2025 Bachata Vibes</footer>

  <script>
    async function updateSongTitle() {
      try {
        const proxyUrl = "https://corsproxy.io/?https://myradio24.org/bachatahit?type=songtitle";
        const res = await fetch(proxyUrl);
        const title = await res.text();
        document.getElementById("song-title").textContent = title.trim() || "Трек не найден";
      } catch (e) {
        document.getElementById("song-title").textContent = "Ошибка загрузки трека";
      }
    }
    updateSongTitle();
    setInterval(updateSongTitle, 15000);
  </script>
</body>
</html>
